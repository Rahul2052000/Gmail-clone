    <link rel="stylesheet" href="Index.css">

        <h1>Gmail Clone</h1>
        <nav>

        </nav>
    </header>

    <main>
        <aside>
            <ul>
                <li>Inbox</li>
                <li>Sent</li>
                <li>Drafts</li>
            </ul>
        </aside>
        <section class="email-list">
            <div class="email">
                <h3>Subject 1</h3>
                <p>Preview of the email content...</p>
            </div>
            <div class="email">
                <h3>Subject 2</h3>
                <p>Preview of the email content...</p>
            </div>
        </section>
    </main>
